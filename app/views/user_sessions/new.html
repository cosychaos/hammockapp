  <div id="background" class="container-fluid">
    <div class= "text-center col-md-4 col-md-offset-4 container-box">
      <p><h1>Hammock</h1></p>
      <div class="col-md-8 col-md-offset-2">
        <form id="submit-login" ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   name="email"
                   id="email"
                   ng-model="loginForm.email"
                   required="required"
                   class="form-control">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   name="password"
                   id="password"
                   ng-model="loginForm.password"
                   required="required"
                   class="form-control">
          </div>

          <button id="submit" type="submit" class="btn btn-primary btn-lg">Log in</button>

          <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
        </form>
      </div>
    </div>
  </div>
