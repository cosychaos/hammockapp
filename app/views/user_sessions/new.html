  <div id="background" class="container-fluid">
    <div class= "text-center col-md-4 col-md-offset-4 container-box">
      <div class="row">
        <a href="#/"><h1>Hammock</h1></a>
          <form id="submit-login" ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
            <div class="col-md-6 col-md-offset-3">
              <div class="form-group">
                <input type="email"
                       name="email"
                       autofocus="autofocus"
                       id="email"
                       ng-model="loginForm.email"
                       required="required"
                       class="form-control"
                       placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password"
                       name="password"
                       id="password"
                       ng-model="loginForm.password"
                       required="required"
                       class="form-control"
                       placeholder="Password">
              </div>
            </div>
            <div class="row">
               <button id="submit" type="submit" class="btn btn-success" id="sign_in">
                Log in
              </button>
              <div class="alert alert-danger" role="alert" ng-show="error">
                {{error}}
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
