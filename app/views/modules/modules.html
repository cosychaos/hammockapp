<div class="container-fluid">
      <div class="row">
         <div class="col-md-4 col-md-offset-4">
            <form ng-submit="course.addNewModule()" class="text-center">
               <h2>To do:</h2>
               <input type="text" 
                      autofocus="autofocus"
                      class="form-control" 
                      id="module-input" 
                      ng-model="course.moduleName" 
                      placeholder="Enter new module">
            </form>
            <ul>
               <li ng-repeat="module in course.modules" ng-mouseover="course.hoverIn()" ng-mouseleave="course.hoverOut()">
                  <div class="row">
                    <div class="col-md-2 col-s-2 col-xs-2 check-box">
                      <div class="checkbox-custom">
                        <form>
                          <input type="checkbox" value="1" ng-model="module.done" id="{{$index}}" />
                          <label for="{{$index}}" ng-class="{'done-true': module.done, 'done-false': !module.done}"></label>
                        </form>
                      </div>
                    </div>
                    <div class="col-md-7 col-s-8 col-xs-8">
                        <h3>{{module.text}} | {{module.done}}</h3>
                    </div>
                    <div class="col-md-3 col-s-3 col-xs-3">
                      <span ng-show="course.hoverEdit" class="animate-show">
                        <a class="edit-module" id="edit-module">
                          <span class="glyphicon glyphicon-pencil glyph-bigger"></span>
                        </a>
                        <a class="remove" ng-click="course.removeChoice()">
                          <span class="glyphicon glyphicon-trash glyph-bigger"></span>
                        </a>
                      </span>
                    </div>
                  </div>
                </li>
            </ul>
         </div>
      </div>
   </div>
</div>
