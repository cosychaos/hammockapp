<form ng-submit="course.addNewModule()">
   <input type="text" ng-model="course.moduleName" placeholder="Enter new module">
</form>
   <div ng-repeat="module in course.modules">
      <p>{{module}}</p>
      <button class="remove" ng-show="$last" ng-click="course.removeChoice()">Delete</button>
   </div>
