<div class="container-fluid">
      <div class="row">
         <div class="col-md-4 col-md-offset-4">
            <form ng-submit="course.addNewModule()" class="text-center">
              <div class="row">
                <h2>To do:</h2>
              </div>
              <input type="text"
                     autofocus="autofocus"
                     class="form-control"
                     id="module-input"
                     ng-model="course.moduleName"
                     placeholder="Enter new module">
            </form>
            <ul>
               <li ng-repeat="module in course.modules" ng-mouseover="course.hoverIn()" ng-mouseleave="course.hoverOut()" ng-dblclick="course.editMode = true">
                  <div class="row">
                    <div class="col-md-2 col-s-2 col-xs-2 check-box">
                      <div class="checkbox-custom">
                        <form>
                          <input type="checkbox" value="1" ng-model="module.complete" ng-click="course.editModule(module)" id="{{$index}}" />
                          <label for="{{$index}}"></label>
                        </form>
                      </div>
                    </div>
                    <div class="col-md-7 col-s-8 col-xs-8">
                        <h3 ng-class="{'done-true': module.complete, 'done-false': !module.complete}" ng-hide="course.editMode">
                          {{module.title}}
                        </h3>
                        <form ng-show="course.editMode" ng-submit="course.editModule(module)">
                          <input type="text" class="form-control" ng-model="module.title"/>
                        </form>
                    </div>
                    <div class="col-md-3 col-s-3 col-xs-3">
                      <span ng-show="course.hoverEdit" class="animate-show">
                        <a class="remove" ng-click="course.deleteModule(module)">
                          <span class="glyphicon glyphicon-trash glyph-bigger"></span>
                        </a>
                         <a class="" ng-click="">
                          <span class=" glyphicon glyphicon-calendar glyph-bigger"></span>
                        </a>
                      </span>
                    </div>
                  </div>
                </li>
            </ul>
         </div>
      </div>
   </div>
</div>
