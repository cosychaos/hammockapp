<div class="container-fluid">
   <form ng-submit="course.addNewModule()">
      <input type="text" ng-model="course.moduleName" placeholder="Enter new module">
   </form>
      <div class="row">
         <div class="text-center col-md-4 col-md-offset-4">
            <ul>
               <li ng-repeat="module in course.modules">
                  <div class="row">
                     <div class="col-md-8 col-s-5 col-xs-4">
                        <h2>{{module}}</h2>
                     </div>
                     <div class="col-md-4 col-s-5 col-xs-4">
                         <a class="check-module" id="check-module"><span class="glyphicon glyphicon-ok bigger-glyph"></span></a>
                        <a class="edit-module" id="edit-module"><span class="glyphicon glyphicon-pencil bigger-glyph"></span></a>
                        <a class="remove" ng-click="course.removeChoice()"><span class="glyphicon glyphicon-trash bigger-glyph"></span></a>
                     </div>
                  </div>
                </li>
            </ul>
         </div>
      </div>
   </div>
</div>
