<div class="container-fluid">
      <div class="row">
         <div class="col-md-4 col-md-offset-4">
            <form ng-submit="course.addNewModule()" class="text-center">
              <div class="row">
                <div class="col-md-1 check-box-main">
                  <div class="checkbox-custom">
                    <input type="checkbox" value="1" ng-model="course.selectedAll" ng-click="course.markAllDone()" id="checkbox-main"/>
                    <label for="checkbox-main"></label>
                  </div>
                </div>
                <div class="col-md-4">
                  <h2>To do:</h2>
                </div>
              </div>
              <input type="text" 
                     autofocus="autofocus"
                     class="form-control" 
                     id="module-input" 
                     ng-model="course.moduleName" 
                     placeholder="Enter new module">
            </form>
            <ul>
               <li ng-repeat="module in course.modules" ng-mouseover="course.hoverIn()" ng-mouseleave="course.hoverOut()" ng-dblclick="course.toggleEditMode()">
                  <div class="row">
                    <div class="col-md-2 col-s-2 col-xs-2 check-box">
                      <div class="checkbox-custom">
                        <form>
                         <div class="view" ng-keyup="course.editModule()">
                          <input type="checkbox" value="1" ng-model="module.done" id="{{$index}}" />
                          <label for="{{$index}}"></label>
                          </div>
                          <input class="edit" type="text" ng-model="module.text" ng-keyup="course.editModule(module)"/>
                        </form>
                      </div>
                    </div>
                    <div class="col-md-7 col-s-8 col-xs-8">
                        <h3 ng-class="{'done-true': module.done, 'done-false': !module.done}">
                          {{module.text}} | {{module.done}}
                        </h3>
                    </div>
                    <div class="col-md-3 col-s-3 col-xs-3">
                      <span ng-show="course.hoverEdit" class="animate-show">
                        <a class="edit-module" id="edit-module">
                          <span class="glyphicon glyphicon-pencil glyph-bigger"></span>
                        </a>
                        <a class="remove" ng-click="course.deleteModule(module)">
                          <span class="glyphicon glyphicon-trash glyph-bigger"></span>
                        </a>
                      </span>
                    </div>
                  </div>
                </li>
            </ul>
         </div>
      </div>
   </div>
</div>
