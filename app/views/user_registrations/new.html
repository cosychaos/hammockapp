  <div id="background" class="container-fluid">
    <div class= "text-center col-md-4 col-md-offset-4 container-box">
      <div class="row">
        <a href="#/"><h1>Hammock</h1></a>
        <form id="submit-registration" ng-submit="handleRegBtnClick()" role="form" ng-init="registrationForm = {}">
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
              <input type="email"
                     autofocus="autofocus"
                     name="email"
                     id="email"
                     ng-model="registrationForm.email"
                     required="required"
                     class="form-control"
                     placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password"
                     name="password"
                     id="password"
                     ng-model="registrationForm.password"
                     required="required"
                     class="form-control"
                     placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password"
                     name="password_confirmation"
                     id="password_confirmation"
                     ng-model="registrationForm.password_confirmation"
                     required="required"
                     class="form-control"
                     placeholder="Password Confirmation">
            </div>
          </div>
          <div class="row">
            <button type="submit" class="btn btn-success">
              Register
            </button>
          </div>
          <div class="alert alert-danger" role="alert" ng-show="error">
            {{error}}
          </div>
        </form>
      </div>
    </div>
  </div>
